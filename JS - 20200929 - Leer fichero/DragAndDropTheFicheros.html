<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios de Drag and Drop</title>
    <script>
        let handleDrag = (event) => {
            event.dataTransfer.effectAllowed = "copy";
            event.dataTransfer.setData("text/plain", event.target.innerHTML);
        }

        handleDragOver = (event) => { 
            event.stopProgation();
            event.preventDefault();
            event.dataTransfer.dropEffect = "copy";
        }

        handleDrop = (event) => { 
            event.stopProgation();
            event.preventDefault();
            event.target.innerHTML = event.dataTransfer.getData("text/plain");
        }
    </script>
</head>
<body>
    <div contenteditable='true' draggable="true" ondrag="handleDrag(event)">
        <p>Alg√∫n contenido para se dragado!!</p>
    </div>
    <input ondragover="handleDragOver(event)" ondrop="handleDrop(event)" />
</body>
</html>
